---
setup:
  - skip:
      features: headers
  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              object:
                enabled: false

  - do:
      headers:
        Content-Type: application/yaml
      index:
        index: test
        id: "1"
        refresh: true
        body:
          object:
            name: "foo"
            value: 10

---
"fetch stored fields wildcard":
  - requires:
      cluster_features: [ "mapper.ignored_source.only_if_requested" ]
      reason: _ignored_source is not returned by default anymore

  - do:
      search:
        index: test
        body:
          stored_fields: [ "*" ]

  - match: { hits.total.value: 1 }
  - match: { hits.hits.0._ignored_source: null }


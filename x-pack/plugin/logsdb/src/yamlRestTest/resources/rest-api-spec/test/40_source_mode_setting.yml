---
modify final setting after index creation:
  - do:
      indices.create:
        index: test_modify_setting
        body:
          settings:
            index:
              mapping.source.mode: stored

  - do:
      catch: /.*Can't update non dynamic setting.*/
      indices.put_settings:
        index: test_modify_setting
        body:
          index:
            mapping.source.mode: synthetic

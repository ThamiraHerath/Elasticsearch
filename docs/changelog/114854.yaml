deprecation:
  title: Adding deprecation warnings for rrf using rank and `sub_searches`
  area: Search
  details: `sub_searches` will no longer be a supported and will be removed from the Search API. Similarly, `rrf` can only be used through the specified `retriever` and no longer though the `rank` element
  impact: Requests containing a `rank: rrf` and/or `sub_searches` elements will receeive a deprecation header warning about their usage in their response. 

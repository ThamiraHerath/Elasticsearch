---
create an index with disabled source mode and standard index mode:
  - do:
      indices.create:
        index: test_disabled_standard
        body:
          settings:
            index:
              mode: standard
              mapping.source.mode: disabled

  - do:
      indices.get_settings:
        index: test_disabled_standard

  - match: { test_disabled_standard.settings.index.mode: standard }
  - match: { test_disabled_standard.settings.index.mapping.source.mode: disabled }

